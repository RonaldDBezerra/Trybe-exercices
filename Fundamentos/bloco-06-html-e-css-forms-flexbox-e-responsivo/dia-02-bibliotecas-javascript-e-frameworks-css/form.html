<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <title>Document</title>
</head>
<body>
    <header class="text-center blockquote">
        <h1 class="display-1"> Formulário de cadastro de currículo</h1>
    </header>
        <form action="">
        <section>
        <div class="mb-3 container" >
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" maxlength="40" class="form-control" required>
        </div class="mb-3">
        <div class="mb-3 container" id="email">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" maxlength="50" required>
        </div class="mb-3">
        <div class="mb-3 container">
                <label for="CPF">CPF:</label>
                <input type="text" class="form-control" maxlength="11" autocomplete="off" required>
        </div class="mb-3">
        <div class="mb-3 container">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" maxlength="200" required>
        </div class="mb-3">
        <div class="mb-3 container">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" maxlength="28" required>
        </div class="mb-3">
        <div class="mb-3 container">
                <label for="estado">Estado:</label>
                <select name="estado" class="form-select form-select-sm">
                </select>
        </div class="mb-3">
        <div class="mb-3 form-check container">
                <input type="radio" name="moradia" class="form-check-input" id="casa" required>
                <label for="casa" class="form-check-label">Casa</label>
                <div>
                    <input type="radio" name="moradia" class="form-check-input" id="apartamento" required>
                    <label for="apartamento" class="form-check-label">Apartamento</label>
                </div>
        </div class="mb-3">
        </section>
        <section>
        <fieldset>
        <div class="mb-3 container">
                <label for="resumo" class="form-label">Resumo do currículo:</label>
                <textarea name="resumo" class="form-control" maxlength="1000" cols="30" rows="10" required></textarea>
        </div class="mb-3">
        <div class="mb-3 container">
                <label for="cargo">Cargo:</label>
                <input type="text" class="form-control" maxlength="40" required>
        </div class="mb-3">
        <div class="mb-3 container">
                <label for="descricao-cargo">Descricao do cargo:</label>
                <input type="text" class="form-control" maxlength="500" required>
        </div class="mb-3">
        <div class="mb-3 container">
                <label for="data">Data de início</label>
                <input type="text" id="datepicker">
        </div class="mb-3">
        <div class="mb-3 container">

            <button class="btn btn-outline-secondary">Enviar</button>
            <button class="btn btn-outline-warning" type="reset">limpar</button> 
        </div>    
        </section>
        </form>
        <script src="dist/js/DatePickerX.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
